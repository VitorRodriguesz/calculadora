<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Média Ponderada</title>
</head>
<body>

<h2>Calculadora de Média Ponderada</h2>

<form id="formulario">
  <label for="nota1">Nota 1:</label>
  <input type="number" id="nota1" name="nota1" step="0.1" required><br><br>

  <label for="peso1">Peso 1:</label>
  <input type="number" id="peso1" name="peso1" required><br><br>

  <label for="nota2">Nota 2:</label>
  <input type="number" id="nota2" name="nota2" step="0.1" required><br><br>

  <label for="peso2">Peso 2:</label>
  <input type="number" id="peso2" name="peso2" required><br><br>

  <label for="nota3">Nota 3:</label>
  <input type="number" id="nota3" name="nota3" step="0.1" required><br><br>

  <label for="peso3">Peso 3:</label>
  <input type="number" id="peso3" name="peso3" required><br><br>

  <button type="button" onclick="calcularMedia()">Calcular Média</button>
</form>

<p id="resultado"></p>

<script src="script.js"></script>
</body>
</html>
